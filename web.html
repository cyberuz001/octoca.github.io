<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-havo Ilovasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Loading page styling */
        .loading-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/564x/ce/bc/f9/cebcf9279dee6ae517e115c3b63cd4a8.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-message {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }

        .container {
            display: none; /* Initially hide the container */
            background: #171717;
            color: #fff;
            padding: 2rem;
            width: 100%;
            border-radius: 0px;
        }

        .weather__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input {
            border: none;
            background: #1e1e1e;
            outline: none;
            color: #fff;
            padding: 0.5rem 2rem;
            border-radius: 5px;
        }

        input::placeholder {
            color: #fff;
        }

        .weather__search {
            position: relative;
        }

        .weather__search i {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 15px;
            color: #fff;
        }

        .weather__units {
            font-size: 1.5rem;
        }

        .weather__units span {
            cursor: pointer;
        }

        .weather__units span:first-child {
            margin-right: 0.5rem;
        }

        .weather__body {
            text-align: center;
            margin-top: 3rem;
        }

        .weather__datetime {
            margin-bottom: 2rem;
            font-size: 14px;
        }

        .weather__forecast {
            background: #171717;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 30px;
        }

        .weather__icon img {
            width: 100px;
        }

        .weather__temperature {
            font-size: 1.75rem;
        }

        .weather__minmax {
            display: flex;
            justify-content: center;
        }

        .weather__minmax p {
            font-size: 14px;
            margin: 0.5rem;
        }

        .weather__info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1rem;
            margin-top: 3rem;
        }

        .weather__card {
            display: flex;
            align-items: center;
            background: #171717;
            padding: 1rem;
            border-radius: 10px;
        }

        .weather__card i {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .weather__card p {
            font-size: 14px;
        }

        @media(max-width: 936px){
            .container {
                width: 90%;
            }

            .weather__header {
                flex-direction: column;
            }

            .weather__units {
                margin-top: 1rem;
            }
        }

        @media(max-width: 400px){
            .weather__info {
                grid-template-columns: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading page -->
    <div class="loading-wrapper" id="loading">
        <div>
            <div class="loading-message">Yuklanmoqda...</div>
        </div>
    </div>

    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Shaharni qidiring..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
            <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime"></div>
            <div class="weather__forecast"></div>
            <div class="weather__icon"></div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Hisobiy harorat</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Namlik</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Shamol</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Bosim</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script>
        // state
        let currCity = "Uzbekistan";
        let units = "metric";

        const translations = {
            "clear sky": "ochiq osmon",
            "few clouds": "ozgina bulutlar",
            "scattered clouds": "tarqalgan bulutlar",
            "broken clouds": "buzilgan bulutlar",
            "shower rain": "yomg'ir",
            "rain": "yomg'ir",
            "thunderstorm": "g'ulg'ula",
            "snow": "qar",
            "mist": "tuman"
        };

        function translateWeatherDescription(description) {
            return translations[description.toLowerCase()] || description;
        }

        // Selectors
        let city = document.querySelector(".weather__city");
        let datetime = document.querySelector(".weather__datetime");
        let weather__forecast = document.querySelector('.weather__forecast');
        let weather__temperature = document.querySelector(".weather__temperature");
        let weather__icon = document.querySelector(".weather__icon");
        let weather__minmax = document.querySelector(".weather__minmax");
        let weather__realfeel = document.querySelector('.weather__realfeel');
        let weather__humidity = document.querySelector('.weather__humidity');
        let weather__wind = document.querySelector('.weather__wind');
        let weather__pressure = document.querySelector('.weather__pressure');

        // search
        document.querySelector(".weather__search").addEventListener('submit', e => {
            let search = document.querySelector(".weather__searchform");
            // prevent default action
            e.preventDefault();
            // change current city
            currCity = search.value;
            // get weather forecast 
            getWeather();
            // clear form
            search.value = "";
        })

        // units
        document.querySelector(".weather_unit_celsius").addEventListener('click', () => {
            if (units !== "metric") {
                // change to metric
                units = "metric";
                // get weather forecast 
                getWeather();
            }
        });

        document.querySelector(".weather_unit_farenheit").addEventListener('click', () => {
            if (units !== "imperial") {
                // change to imperial
                units = "imperial";
                // get weather forecast 
                getWeather();
            }
        });

        function convertTimeStamp(timestamp, timezone) {
            const convertTimezone = timezone / 3600; // 3600 seconds in an hour
            const date = new Date(timestamp * 1000);
            const options = {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "numeric",
                minute: "numeric",
                timeZone: `Etc/GMT${convertTimezone >= 0 ? "-" : "+"}${Math.abs(convertTimezone)}`,
                hour12: true,
            };
            return date.toLocaleString("uz", options);
        }

        function convertCountryCode(country) {
            let regionNames = new Intl.DisplayNames(["uz"], {type: "region"});
            return regionNames.of(country);
        }

        function getWeather() {
            const API_KEY = "YOUR_API_KEY";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${currCity}&appid=${API_KEY}&units=${units}`;

            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    city.innerText = `${data.name}, ${convertCountryCode(data.sys.country)}`;
                    datetime.innerText = convertTimeStamp(data.dt, data.timezone);
                    weather__forecast.innerText = translateWeatherDescription(data.weather[0].description);
                    weather__temperature.innerHTML = `${data.main.temp.toFixed()}&#176;`;
                    weather__icon.innerHTML = `<img src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].description}" />`;
                    weather__minmax.innerHTML = `<p>Min: ${data.main.temp_min.toFixed()}&#176;</p>
                                                 <p>Max: ${data.main.temp_max.toFixed()}&#176;</p>`;
                    weather__realfeel.innerHTML = `${data.main.feels_like.toFixed()}&#176;`;
                    weather__humidity.innerHTML = `${data.main.humidity.toFixed()} %`;
                    weather__wind.innerHTML = `${data.wind.speed.toFixed()} ${units === "imperial" ? "mph" : "m/s"}`;
                    weather__pressure.innerHTML = `${data.main.pressure} hPa`;

                    // Show the container and hide the loading screen
                    document.querySelector(".container").style.display = "block";
                    document.getElementById("loading").style.display = "none";
                })
                .catch(() => {
                    alert("Shahar nomi xato kiritildi, iltimos qayta kiriting");
                    // Hide the container and show the loading screen
                    document.querySelector(".container").style.display = "none";
                    document.getElementById("loading").style.display = "flex";
                });
        }

        window.onload = () => {
            getWeather();
        };
    </script>
</body>
</html>
