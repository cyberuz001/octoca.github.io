<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ob-havo Ilovasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 0 1rem;
        }

        .container {
            background: #171717;
            color: #fff;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .weather__header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .weather__search {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-bottom: 1rem;
        }

        .weather__searchform {
            border: none;
            background: #1e1e1e;
            outline: none;
            color: #fff;
            padding: 0.5rem 2rem;
            border-radius: 5px;
            width: 100%;
        }

        .weather__search i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #fff;
        }

        .weather__units {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .weather__units span {
            cursor: pointer;
            margin: 0 0.5rem;
        }

        .weather__body {
            text-align: center;
        }

        .weather__datetime {
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .weather__forecast {
            background: #1e1e1e;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            margin-bottom: 1rem;
        }

        .weather__icon img {
            width: 80px;
        }

        .weather__temperature {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .weather__minmax {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .weather__minmax p {
            font-size: 14px;
            margin: 0 0.5rem;
        }

        .weather__info {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 1rem;
            margin-top: 1.5rem;
        }

        .weather__card {
            display: flex;
            align-items: center;
            background: #1e1e1e;
            padding: 0.5rem;
            border-radius: 10px;
        }

        .weather__card i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .weather__card p {
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .weather__units {
                font-size: 1.2rem;
            }

            .weather__icon img {
                width: 60px;
            }

            .weather__temperature {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Shaharni qidiring..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime"></div>
            <div class="weather__forecast"></div>
            <div class="weather__icon"></div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Hisobiy harorat</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Namlik</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Shamol</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Bosim</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script>
        // state
        let currCity = "Tashkent";
        let units = "metric";

        const translations = {
            "clear sky": "ochiq osmon",
            "few clouds": "ozgina bulutlar",
            "scattered clouds": "tarqalgan bulutlar",
            "broken clouds": "buzilgan bulutlar",
            "shower rain": "yomg'ir",
            "rain": "yomg'ir",
            "thunderstorm": "g'ulg'ula",
            "snow": "qar",
            "mist": "tuman"
        };

        function translateWeatherDescription(description) {
            return translations[description.toLowerCase()] || description;
        }

        // Selectors
        let city = document.querySelector(".weather__city");
        let datetime = document.querySelector(".weather__datetime");
        let weather__forecast = document.querySelector('.weather__forecast');
        let weather__temperature = document.querySelector(".weather__temperature");
        let weather__icon = document.querySelector(".weather__icon");
        let weather__minmax = document.querySelector(".weather__minmax");
        let weather__realfeel = document.querySelector('.weather__realfeel');
        let weather__humidity = document.querySelector('.weather__humidity');
        let weather__wind = document.querySelector('.weather__wind');
        let weather__pressure = document.querySelector('.weather__pressure');

        // search
        document.querySelector(".weather__search").addEventListener('submit', e => {
            let search = document.querySelector(".weather__searchform");
            // prevent default action
            e.preventDefault();
            // change current city
            currCity = search.value;
            // get weather forecast 
            getWeather();
            // clear form
            search.value = "";
        })

        // units
        document.querySelector(".weather_unit_celsius").addEventListener('click', () => {
            if (units !== "metric") {
                // change to metric
                units = "metric";
                // get weather forecast 
                getWeather();
            }
        });

        document.querySelector(".weather_unit_farenheit").addEventListener('click', () => {
            if (units !== "imperial") {
                // change to imperial
                units = "imperial";
                // get weather forecast 
                getWeather();
            }
        });

        function convertTimeStamp(timestamp, timezone) {
            const convertTimezone = timezone / 3600; // convert seconds to hours 

            const date = new Date(timestamp * 1000);
            
            const options = {
                weekday: "long",
                day: "numeric",
                month: "long",
                year: "numeric",
                hour: "numeric",
                minute: "numeric",
                second: "numeric",
                timeZone: "UTC",
                timeZoneName: "short"
            };

            return date.toLocaleDateString('en-US', options).replace("UTC", `UTC${convertTimezone > 0 ? '+' : ''}${convertTimezone}`);
        }

        async function getWeather() {
            const apiKey = "64f60853740a1ee3ba20d0fb595c97d5"; // Replace with your actual API key
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${currCity}&units=${units}&appid=${apiKey}`);
            const data = await response.json();

            city.textContent = `${data.name}, ${data.sys.country}`;
            datetime.textContent = convertTimeStamp(data.dt, data.timezone);
            weather__forecast.textContent = translateWeatherDescription(data.weather[0].description);
            weather__temperature.textContent = `${Math.round(data.main.temp)}째${units === "metric" ? 'C' : 'F'}`;
            weather__minmax.innerHTML = `<p>Min: ${Math.round(data.main.temp_min)}째${units === "metric" ? 'C' : 'F'}</p>
                                           <p>Max: ${Math.round(data.main.temp_max)}째${units === "metric" ? 'C' : 'F'}</p>`;
            weather__realfeel.textContent = `${Math.round(data.main.feels_like)}째${units === "metric" ? 'C' : 'F'}`;
            weather__humidity.textContent = `${data.main.humidity}%`;
            weather__wind.textContent = `${Math.round(data.wind.speed)} ${units === "metric" ? 'm/s' : 'mph'}`;
            weather__pressure.textContent = `${data.main.pressure} hPa`;

            // Add weather icon
            weather__icon.innerHTML = `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather Icon">`;
        }

        // Initial weather fetch
        getWeather();
    </script>
</body>
</html>
